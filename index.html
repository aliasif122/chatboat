<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Style Chat</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <button class="close-btn" id="close-btn"><i class="fa fa-close"></i></button>
    <h2>Chats</h2>
    <div id="chat-list"></div>
    <button id="new-chat" class="side-btn">New Chat</button>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Chat Container -->
  <div class="chat-container">
    <div class="chat-header">
      <button class="menu-btn" id="menu-btn"><i class="fa fa-bars"></i></button>
      <h1>Ai Assistant</h1>
    </div>

    <!-- Messages -->
    <div class="chat-box" id="chat-box"></div>

    <!-- Input -->
    <div class="input-area">
      <input type="text" id="chat-input" placeholder="Ask Anything...">
      <button type="button" id="send-btn"><i class="fa fa-arrow-up"></i></button>
    </div>

  </div>
<script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
